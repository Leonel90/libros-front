<section class="container py-1">
    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" 
      data-bs-target="#exampleModal" (click)="newMovie()"><i class="fa fa-save"></i> Agregar Libro</button>
</section>

<div class="album py-1 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3" >
            <div *ngFor="let item of listMovies" class="col">
                <div class="card shadow card-hover"> 
                    <img [src]="item.image"class="bd-placeholder-img card-img-top" 
                         width="100%" height="280">
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <p class="card-text"><strong>Autor:</strong>&nbsp;{{item.autor}}</p>
                        <p class="card-text"><strong>Edición:</strong>&nbsp;{{item.description}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-body-secondary"><i>{{item.time}}</i></small>
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-warning" 
                                data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="selectItem(item)">&nbsp; Editar &nbsp;
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-danger"(click)="delete(item.id)">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" 
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 *ngIf="!isUpdate" class="modal-title fs-5">Nuevo libro</h1>
          <h1 *ngIf="isUpdate" class="modal-title fs-5">Actualizar libro</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formMovie">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control btn-sm" formControlName="name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Edición</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control btn-sm" formControlName="description">
                    </div>
                </div>
                <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Autor</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control btn-sm" formControlName="autor">
                  </div>
              </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Año</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control btn-sm" formControlName="time">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Imagen</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control btn-sm" formControlName="image">
                    </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger btn-sm" *ngIf="!isUpdate" (click)="save()">Guardar</button>
          <button type="button" class="btn btn-warning btn-sm" *ngIf="isUpdate" (click)="update()">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
